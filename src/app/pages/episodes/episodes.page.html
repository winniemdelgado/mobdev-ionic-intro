<ion-header>
  <ion-toolbar color="primary">
  <ion-buttons slot="start" defaultHref="/tabs/episodes">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Episodes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item button detail lines="inset" *ngFor="let episode of episodes | async" (click)="openDetails(episode)">
        {{ episode.title }}
        </ion-item>
    </ion-list>
    
<ion-infinite-scroll threshold="5%" (ionInfinite)="loadMore($event)">
<ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more episodes...">
</ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-content>
