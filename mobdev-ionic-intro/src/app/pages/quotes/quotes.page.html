<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Quotes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
        <ion-card *ngFor="let quote of quotes | async" class ="movie-card">
        <ion-item class = "movie-info" lines = "none">
      "  {{ quote.title }}  " 
        </ion-item>
        <ion-item class = "movie info" line = "none">
         "  {{ quote.title }}  "
        </ion-item>
        </ion-card>
</ion-content>
